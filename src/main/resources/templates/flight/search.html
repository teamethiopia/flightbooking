<!DOCTYPE html >
<html layout:decorator="shared/homelayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
		<link rel="stylesheet" type="text/css" th:href="@{/css/home-index.css}" />
	</th:block>
	
	<th:block layout:fragment="content">
		<!--<h2>Welcome to home page!</h2>-->
		<a href="/home">Back to home</a>
		<!--<a href="/" id="linkBackHome" >Back to home</a><br/><br/>-->
		<table class="table table-striped">
			<thead>
				<th>Flight</th>
				<th>Departure City</th>
				<th>Departure Date</th>
				<th>Departure Time</th>
				<th>Arrival City</th>
				<th>Arrival Date</th>
				<th>Arrival Time</th>
				<th></th>
			</thead>
			<tbody>
			<!--<tr >
				<td>NW 36</td>
				<td>Detroid       8/6/09  7:10 PM</td>
				<td>Amsterdam     8/7/09  9:00 AM</td>
			</tr>
			<tr >
				<td>NW 96</td>
				<td>Tokyo         8/6/09  3':05 PM</td>
				<td>Detroid       8/7/09  1':45 PM </td>
			</tr>-->
			<tr th:if="${flights.empty}">
				<td colspan="2"> No Flights Available </td>
			</tr>
			<tr th:each="flight : ${flights}">
				<td th:text="${flight.flightnr}"></td>
				<td th:text="${flight.origin.city}"></td>
				<td th:text="${flight.departureDate}"></td>
				<td th:text="${flight.departureTime}"></td>
				<td th:text="${flight.destination.city}"></td>
				<td th:text="${flight.arrivalDate}"></td>
				<td th:text="${flight.arrivalTime}"></td>
				<td>
					<a th:href="@{'/flight/' + ${flight.id}}">Detail</a>&nbsp;
					<!--<a th:href="@{'/student/delete/' + ${student.studentId}}">Delete</a>-->
				</td>
			</tr>
			</tbody>
		</table>
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
