    <title>FlightBooking</title>

    <!-- Google font -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom stlylesheet -->

<body>




<div >

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >

        <!--        <a class="navbar-brand" th:href="@{/flightbooking/home}">Home</a>-->
        <a th:href="@{/flightbooking/home}" class="btn btn-success btn-lg" type="button">&nbsp;&nbsp;Home&nbsp;&nbsp;</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>



        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">

                <!--                border-left: white 3px solid;-->

                <li class="nav-item" style=" padding-left: 4em; padding-right: 2em;">
                    <span style="color:yellow; padding-left: 2em; padding-right: 1em;">Search Results...</span>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">

                <a th:href="@{/flightbooking/signin}" class="btn btn-success btn-lg" type="button">My Bookings</a>

                <a th:href="@{/flightbooking/signup}" class="btn btn-success btn-lg" type="button">Register !</a>

                <a th:href="@{/flightbooking/signin}" class="btn btn-success btn-lg" type="button">Admin Portal</a>
            </form>





        </div>
    </nav>

</div>







<div class="container" style="size: auto">

    <div class="search_result_list">

        <div>
            <span style="font-size: 1.5em">Search Results</span>
        </div>
        <p>&nbsp;</p>


        <table class="table table-hover">
            <thead>
            <tr>
<!--                <th scope="col">#</th>-->
<!--                <th scope="col">Account Number</th>-->
<!--                <th scope="col">Customer</th>-->
<!--                <th scope="col">Type of Account</th>-->
<!--                <th scope="col">Balance</th>-->
            </tr>
            </thead>
            <tbody>
            <!-- Alternative non-obstrusive js solution for <tr onclick>:
                HTML markup: <tr data-href="some-url">
                JS function using JQuery: $('tr[data-href]').on("click", function() {
                                            document.location = $(this).data('href');
                                        });
             -->
            <!--<tr class="datarow" th:each="product,iterStat : ${products}" th:onclick="@{document.location='/prodmgmt/products/edit/{productId}'(productId=${product.productId})}">-->
            <tr class="datarow" th:each="flight,iterStat : ${flights}" th:onclick="@{document.location='flightbooking/home'}">

                <th scope="row" th:text="${iterStat.count}+'.'"></th>
                <td th:text="${account.accountNumber}"></td>
                <td th:text="${account.customer.customerNumber}+' - '+${account.customer.firstName}+' '+${account.customer.middleName}+' '+${account.customer.lastName}"></td>
                <td th:text="${account.accountType.accountTypeName}"></td>
                <td th:text="${#numbers.formatCurrency(account.balance)}"></td>
            </tr>




            <tr style="background-color: #dedede;">
                <td th:colspan="5" style="padding-top:2em;padding-bottom:1em;text-decoration:none;font-weight: bold;font-size: xx-large;" th:text="'Net Liquidity: '+${#numbers.formatCurrency(netliquidity)}"></td>
            </tr>
            </tbody>


        </table>








    </div>






















</div>





















<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
