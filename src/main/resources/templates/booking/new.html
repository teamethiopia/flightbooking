<div style="size: auto;padding: 5px;" class="container">


    <div style="padding-top: 2em">
        <span style="font-size: 2em; color: #32a5e7;">Passenger input Form</span>
    </div>
    <p>&nbsp;</p>

    <form id="newBookForm" method="post" th:action="@{/flightbooking/booking/new(flightId=${flightId})}" th:object="${passenger}">
        <fieldset>
            <input type="hidden" name="flightId" th:value="${passenger.id}"/>


            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="fn">First Name</label>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                              class="alert alert-danger"></span>
                        <input id="fn"  type="text" class="form-control"
                               th:field="*{firstName}">
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="lastN">Last Name</label>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="alert alert-danger"></span>
                        <input id="lastN"  type="text" class="form-control"
                               th:filed="*{lastName}">
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="userName">Email</label>
                        <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                              class="alert alert-danger"></span>
                        <input id="userName" type="text" class="form-control"
                               th:field="*{userName}">
                    </div>

                </div>


                <br>
                <hr>

                <div style="padding-top: 2em">
                    <span style="font-size: 2em; color: #32a5e7;">payment method</span>
                </div>

            </div>
            <div class="form-group row">
                <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Name" value="please a full name which appears on your card" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Shipping Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" name="address" placeholder="Address" value="${user.address}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Payment</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <label class="form-check-label" for="payInStore">
                            <input class="form-check-input" type="radio" id="payInStore" name="payment" value="Pay In Store" checked>
                            pay with paypal
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="card">
                            <input class="form-check-input" type="radio" name="payment" id="card" value="Card">
                            Card
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="comment" class="col-sm-2 col-form-label">Comment</label>
                <div class="col-sm-10">
                    <textarea cols="100" rows="10" class="form-control" id="comment" name="comment" placeholder="Comment"></textarea>
                </div>
            </div>
            <div class="form-group row">
            </div>



            <div style="float:right;">
                <a href="/flightbooking/flight/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Book</button>
            </div>
        </fieldset>
    </form>
