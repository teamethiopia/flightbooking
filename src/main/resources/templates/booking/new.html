<div  style="size: auto;padding: 40px">



<div class="booking-form">


    <div>
        <span style="color: white"> Flight Information</span>
    </div>



<form id="newBookForm" method="post" action="/flightbooking/booking/success" th:object="${bookingdto}">
<fieldset>
    <input type="hidden" name="adult" th:value="${bookingdto.adult}"/>
    <input type="hidden" name="children" th:value="${bookingdto.children}"/>
    <input type="hidden" name="flightCount" th:value="${bookingdto.flightCount}"/>
    <input type="hidden" name="flightClass" th:value="${bookingdto.flightClass}"/>
    <input type="hidden" name="departingFlight" th:value="${bookingdto.departingFlight.flightId}"/>


    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="fn">FirstName:</label>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                      class="alert alert-danger"></span>
                <input id="fn" name="firstName" type="text" class="form-control" required
                       th:value="${bookingdto.firstName}">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="lastName">LastName:</label>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                      class="alert alert-danger"></span>
                <input id="lastName" name="lastName" type="text" class="form-control" required
                       th:value="${bookingdto.lastName}">
            </div>
        </div>

    </div>



        <div class="row">

        <div class="col-md-6">
            <div class="form-group">
                <label for="userName">Email:</label>
                <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                      class="alert alert-danger"></span>
                <input id="userName" name="userName" type="email" class="form-control" required
                       th:value="${bookingdto.userName}">
            </div>
        </div>

        </div>











    <div style="padding-top: 2em">
    <span style="font-size: 2em; color: #32a5e7;">payment method</span>
</div>
    <br>
    <div class="form-group row">
        <label for="fullName" class="col-sm-2 col-form-label">Full Name on card:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="please input your full name which appears on your card">
        </div>
    </div>

    <div class="form-group row">
        <label for="paywith" class="col-sm-2 col-form-label"> how would you like to pay with?</label>
        <div class="col-sm-10">
            <div class="form-check">
                <label class="form-check-label" for="paywith">
                    <input class="form-check-input" type="radio" id="paywith" name="payment" value="Pay In paypal" checked>
                    pay with paypal
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="card">
                    <input class="form-check-input" type="radio" name="payment" id="card" value="Card">
                    Card
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="cn" class="col-sm-2 col-form-label">Debit card number:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="cn" name="cardNumber" placeholder="Card Number"  >
        </div>
    </div>
    <div class="form-group row">
        <label for="security" class="col-sm-2 col-form-label"  >Security code:</label>
        <div class="col-sm-1">
            <input type="text" class="form-control" id="security" name="address" placeholder="Code" maxlength="3" pattern="\d{3}">

        </div>
    </div>













    <div >&nbsp;&nbsp;
        <button id="btnSubmit" type="submit" class="btn btn-outline-success">Book!</button>
    </div>

</fieldset>

</form>
